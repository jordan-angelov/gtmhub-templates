<span class="nc-icon-outline ui-1_check-square-09 background-icon"></span>

<div class="title">
    Task completion rate
</div>
<div class="title-xxlg thin positive mt-2">
    <metric field-name="overallCompletionRate" field-title="Task Completion rate">
        {{data.overallCompletionRate}}%
    </metric>
</div>

<div class="row mt-3 bt pt-2">
    <div class="col-6 pt-2">
        <div class="smaller-90 gray-light">Total number of tasks</div>
        <div class="title">
            <metric field-name="testsCount" field-title="UX tests">
                {{data.testsCount}}
            </metric>
        </div>
    </div>
    <div class="col-6 pt-2 pl-3 bl pb-2">
        <div class="smaller-90 gray-light">Completed tasks</div>
        <div class="title">{{data.completedTests}}</div>
    </div>
</div>
