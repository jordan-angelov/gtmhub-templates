<span class="nc-icon-outline ui-2_time-countdown background-icon"></span>

<div class="title mb-3">Completion rate and time by task</div>

<table class="table table-stripped">
    <tr>
        <th>Task</th>
        <th>Completion rate</th>
        <th>Completion time</th>
    </tr>
    <tr ng-repeat="task in data.aggdata['Group.1']">
        <td>
            <span class="bigger-110 light">{{task}}</span>
        </td>
        <td>
            <gtmhub-bar size="{{data.aggdata.completion[$index]}}" highest="1" count="1"></gtmhub-bar>
        </td>
        <td class="tr">
            <span class="bigger-120">{{data.aggdata.time[$index]}}</span>
            <span class="gray-light smaller-80 light">seconds</span>
        </td>
    </tr>
</table>
